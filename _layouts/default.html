---
  name : default
---
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>tomstaijen.github.com</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="/assets/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/pages.css">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/assets/semantic/semantic.js"></script>

</head>
    <body id="site">
        <div class="ui inverted main menu">
            <div class="container">
                <div class="title item">
                    <a href="/">
                        <i class="signal icon"></i>
                        <strong>tom staijen</strong>
                    </a>
                </div>
                <div class="item">
                    <a href="/about.html">About</a>
                </div>
                <div class="item">
                    <a href="/pages.html">Pages</a>
                </div>

                <div class="right menu">
                    <a class="popup icon twitter item" data-content="Visit twitter feed" href="https://twitter.com/{{ site.author.twitter }}">
                        <i class="alternate twitter icon"></i>
                    </a>

                    <a class="popup icon linkedin item" data-content="View LinkedIn profile" href="https://linkedin.com/in/{{ site.author.linkedin }}">
                        <i class="alternate linkedin icon"></i>
                    </a>

                    <a class="popup icon github item" data-content="View GitHub profile" href="https://github.com/{{ site.author.github }}">
                        <i class="alternate github icon"></i>
                    </a>
                </div>
                
            </div>
        </div>
        <div class="container">
            {{ content }}
        </div>
    </body>
</html>
