  name : default

<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>{{ site.title }}</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" type="text/css" href="/assets/pages.css">
  <link rel="stylesheet" type="text/css" href="/assets/solarized.css">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/assets/semantic/semantic.js"></script>

</head>
    <body id="site">
        <div class="ui inverted main menu">
            <div class="container">
                <div class="title item">
                    <a href="/">
                        <i class="signal icon"></i>
                        <strong>tom staijen</strong>
                    </a>
                </div>
                <div class="item">
                    <a href="/about.html">About</a>
                </div>
                <div class="item">
                    <a href="/pages.html">Pages</a>
                </div>

                <div class="right menu">
                    <a class="popup icon twitter item" data-content="Visit twitter feed" href="https://twitter.com/{{ site.author.twitter }}">
                        <i class="alternate twitter icon"></i>
                    </a>

                    <a class="popup icon linkedin item" data-content="View LinkedIn profile" href="https://linkedin.com/in/{{ site.author.linkedin }}">
                        <i class="alternate linkedin icon"></i>
                    </a>

                    <a class="popup icon github item" data-content="View GitHub profile" href="https://github.com/{{ site.author.github }}">
                        <i class="alternate github icon"></i>
                    </a>
                </div>
                
            </div>
        </div>
        <div class="container">
            {{ content }}
        </div>
        
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');

    </script>

    </body>
</html>
