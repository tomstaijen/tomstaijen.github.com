---
layout: default
---

<h2 class="ui dividing header">{{ page.title }}</h2>
<div class="row">
    <div class="meta">
    posted by <strong><a href="/about.html">{{ site.author.handle }}</a></strong> on {{ page.date | date_to_string }} in category <i>{{ page.category }}</i>
        </div>
        {% for tag in page.tags %}
        <a class="ui tag label">{{ tag }}</a>
        {% endfor %}
</div>

<div class="post">
{{ content }}
</div>
